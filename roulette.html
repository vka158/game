<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="roulette.html">🎰 Roulette</a>
    <a href="coming-soon.html">🏆 Leaderboard</a>
  </nav>

  <div class="container">
    <h1>Roulette Game</h1>
    <div class="wallet">Balance: $<span id="balance">1000</span></div>

    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>

    <div class="bet-options">
      <label>Bet Amount: <input type="number" id="bet" value="100"></label><br>
      <label>Choose Bet Type:</label>
      <select id="betType">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="odd">Odd</option>
        <option value="even">Even</option>
        <option value="number">Number</option>
      </select>
      <input type="number" id="numberPick" placeholder="Pick Number (0–36)" style="display:none;">
    </div>

    <button onclick="spinWheel()">Place Bet & Spin</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
